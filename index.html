<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fișă Silvică</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>🌲 Fișă Silvică – Versiunea 1.0</h1>
  <form id="fisaForm">
    <h2>📍 Identificare</h2>
    <input id="isj" placeholder="ISJ" />
    <input id="os" placeholder="OS" />
    <input id="up" placeholder="UP" />
    <input id="ua" placeholder="UA" />
    <input id="subparcela" placeholder="Subparcelă" />
    <input id="suprafata" placeholder="Suprafață (ha)" />

    <h2>🔩 Elemente Tehnice</h2>
    <div id="elementeContainer"></div>
    <button type="button" onclick="adaugaRand()">➕ Adaugă specie</button>

    <br><br>
    <button type="submit">💾 Salvează fișa</button>
    <button type="button" onclick="genereazaAscii()">📄 Generează ASCII</button>
    <button type="button" onclick="exportPDF()">🧾 Export PDF</button>
  </form>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker activat"))
        .catch(err => console.error("❌ Eroare Service Worker", err));
    }
  </script>
</body>
</html>
