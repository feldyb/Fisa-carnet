<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fișe Arboret – PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2e8b57;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #246b45;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>🌲 Fișe Arboret</h1>
  <p>Alege modulul dorit pentru teren sau birou</p>

  <button class="btn" onclick="location.href='teren.html'">📱 Versiune Teren</button>
  <button class="btn" onclick="location.href='birou.html'">🖥️ Versiune Birou</button>

  <footer>
    Aplicație PWA – funcționează offline după instalare<br>
    Creat cu drag pentru silvicultori 💚
  </footer>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker activat"))
        .catch(err => console.error("❌ Eroare Service Worker:", err));
    }
  </script>

</body>
</html>
