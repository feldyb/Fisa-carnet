<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fișă Silvică</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>🌲 Fișă Silvică – Versiunea 1.0</h1>
  <form id="fisaForm">
    <!-- Toate câmpurile din fișa PDF -->
    <h2>📍 Identificare</h2>
    <input id="isj" placeholder="ISJ" />
    <input id="os" placeholder="OS" />
    <input id="up" placeholder="UP" />
    <input id="ua" placeholder="UA" />
    <input id="subparcela" placeholder="Subparcelă" />
    <input id="suprafata" placeholder="Suprafață (ha)" />
    <input id="fond" placeholder="Fond Funciar" />
    <input id="tp" placeholder="Tip Pădure (TP)" />
    <input id="altitudine" placeholder="Altitudine (m)" />
    <input id="poluare" placeholder="Poluare" />
    <input id="drum" placeholder="Drum" />
    <input id="distanta" placeholder="Distanță (m)" />
    <input id="sth" placeholder="STH" />
    <input id="cns" placeholder="CNS" />
    <input id="crt" placeholder="CRT" />
    <input id="reg" placeholder="Regim (REG)" />
    <input id="ta" placeholder="Vârstă actuală (TA)" />

    <h2>🌱 Stațiune</h2>
    <input id="fct" placeholder="Funcționalitate (FCT)" />
    <input id="relief" placeholder="Relief" />
    <input id="cne" placeholder="CNE" />
    <input id="expo" placeholder="Expoziție" />
    <input id="in" placeholder="IN" />
    <input id="alt_min" placeholder="Altitudine minimă" />
    <input id="alt_max" placeholder="Altitudine maximă" />
    <input id="sol" placeholder="Sol" />
    <input id="erz" placeholder="Eroziune" />
    <input id="flora" placeholder="Flora" />
    <input id="ts" placeholder="Tip Stațiune (TS)" />

    <h2>🧪 Inventar</h2>
    <input id="inv" placeholder="An inventar" />
    <input id="te" placeholder="Vârstă exploatare (TE)" />
    <input id="urg" placeholder="Urgență (URG)" />
    <input id="prm" placeholder="Propunere (PRM)" />
    <input id="nim" placeholder="NIM" />
    <input id="nid" placeholder="NID" />

    <h2>🛠️ Lucrări</h2>
    <input id="lx" placeholder="Lucrări executate" />
    <input id="lp" placeholder="Lucrări propuse" />
    <input id="dc" placeholder="Date complementare" />

    <h2>🌿 Subarboret</h2>
    <input id="sba" placeholder="Subarboret (SBA)" />
    <input id="ms" placeholder="MS (%)" />
    <input id="seminis" placeholder="Seminiș utilizabil (%)" />
    <input id="ip" placeholder="Creștere mc/ha/an (IP)" />
    <input id="supr" placeholder="%SUPR" />

    <h2>🔧 Compoziție</h2>
    <input id="tel" placeholder="Compoziție TEL" />
    <input id="sp1" placeholder="Specie 1" />
    <input id="sp2" placeholder="Specie 2" />
    <input id="sp3" placeholder="Specie 3" />
    <input id="sp4" placeholder="Specie 4" />
    <input id="sp5" placeholder="Specie 5" />
    <input id="sp6" placeholder="Specie 6" />
    <input id="soc" placeholder="SOC" />
    <input id="rs" placeholder="RS" />
    <input id="nrs" placeholder="NRS" />
    <input id="vs" placeholder="Vârsta medie (VS)" />

    <h2>🔩 Elemente Tehnice</h2>
    <div id="elementeContainer"></div>
    <button type="button" onclick="adaugaRand()">➕ Adaugă specie</button>

    <br><br>
    <button type="submit">💾 Salvează fișa</button>
    <button type="button" onclick="genereazaAscii()">📄 Generează ASCII</button>
    <button type="button" onclick="exportPDF()">🧾 Export PDF</button>
  </form>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker activat"))
        .catch(err => console.error("❌ Eroare Service Worker", err));
    }
  </script>
</body>
      </html>
