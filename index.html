<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formular Silvic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Formular Silvic</h1>
    <form id="silvic-form">
      <label for="nume">Nume:</label>
      <input type="text" id="nume" name="nume" required />

      <label for="specie">Specie:</label>
      <input type="text" id="specie" name="specie" required />

      <label for="inaltime">Înălțime (m):</label>
      <input type="number" id="inaltime" name="inaltime" min="0" required />

      <label for="diametru">Diametru (cm):</label>
      <input type="number" id="diametru" name="diametru" min="0" required />

      <label for="tip">Tip arbore:</label>
      <select id="tip" name="tip">
        <option value="foios">Foios</option>
        <option value="rasinos">Rășinos</option>
        <option value="exotic">Exotic</option>
      </select>

      <button type="submit">Salvează</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
